name: Run WDIO Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§ª Run WDIO tests
        run: npm run wdio


      - name: ğŸ“¦ Upload Logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
            name: logs
            path: logs
